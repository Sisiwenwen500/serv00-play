name: 批量保活进程

on:
  schedule:
    # 使用cron表达式定义任务运行的时间
    # github使用utc时间，UTC 22:03 等于北京时间次日 06:03
    - cron: '3 22 * * *'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # 建议添加超时时间，防止SSH卡死导致任务一直挂起
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: 安装依赖
        run: |
          sudo apt-get install sshpass
          sudo apt-get install jq
          sudo apt-get install connect-proxy
          sudo apt-get install -y netcat-openbsd

      # 修改点：将名称改为通用的服务器描述，不再特指 serv00
      - name: 批量登录服务器并执行保活
        env:
          HOSTS_JSON: ${{ secrets.HOSTS_JSON }}
          TELEGRAM_TOKEN: ${{secrets.TELEGRAM_TOKEN}}
          TELEGRAM_USERID: ${{secrets.TELEGRAM_USERID}}
          WXSENDKEY: ${{secrets.WXSENDKEY}}
          WXPUSH_URL: ${{secrets.WXPUSH_URL}}
          WX_TOKEN: ${{secrets.WX_TOKEN}}
          SENDTYPE: ${{secrets.SENDTYPE}}
          BUTTON_URL: ${{secrets.BUTTON_URL}}
          # 注意：AUTOUPDATE, LOGININFO, LOGINONCE 是配置在 Repository Variables 里的，不是 Secrets
          AUTOUPDATE: ${{vars.AUTOUPDATE}}
          LOGININFO: ${{vars.LOGININFO}}
          LOGINONCE: ${{vars.LOGINONCE}}
          PROXY_HOST: ${{secrets.PROXY_HOST}}
          PROXY_PORT: ${{secrets.PROXY_PORT}}
          PROXY_USER: ${{secrets.PROXY_USER}}
          PROXY_PASS: ${{secrets.PROXY_PASS}}

        run: |
          chmod +x ./revive.sh
          ./revive.sh
